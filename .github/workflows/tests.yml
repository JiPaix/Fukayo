name: Tests
on:
  push:
    branches:
      - main
      - beta
    paths:
      - 'packages/**'
      - 'tests/**'
      - 'package-lock.json'
      - '.github/workflows/tests.yml'
  pull_request:
    branches:
      - main
      - beta
    paths:
      - 'packages/**'
      - 'tests/**'
      - 'package-lock.json'
      - '.github/workflows/tests.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Clean install
        run: npm ci
      - name: Run tests
        uses: jipaix/xvfb-action@6eca54959bc78602653fd7dbaa6e25d6d53e4c42
        with:
          options: -s "-screen 5 1280x800x16"
          run: npm run test:e2e
