name: Tests
on:
  push:
    branches:
      - main
      - beta
    paths:
      - 'packages/**'
      - 'tests/**'
      - 'package-lock.json'
      - '.github/workflows/tests.yml'
  pull_request:
    branches:
      - main
      - beta
    paths:
      - 'packages/**'
      - 'tests/**'
      - 'package-lock.json'
      - '.github/workflows/tests.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    strategy:
      matrix:
        os: [ ubuntuvm, windowsvm ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm test:e2e
      - if: matrix.os == 'ubuntuvm'
        run: |
          rm -rf ~/.config/fukayo
          rm -rf ~/Bureau/actions-runner/_work/Fukayo
      - if: matrix.os == 'windowsvm'
        run: |
          Remove-Item 'C:\actions-runner\_work\Fukayo'
          Remove-Item 'C:\Users\jipai\AppData\Roaming\fukayo'
